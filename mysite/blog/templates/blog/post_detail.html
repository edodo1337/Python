{% extends 'blog/base_blog.html' %}


{% block title %}

  {{post.title}} - {{blog.super}}

{% endblock %}

{% block content %}
    <h1 class="mb-5">
    {{post.title}}
  </h1>


<div class="card">

  {% if post.img %}
    <img class="card-img-top" src="{{ post.img.url  }}" width="400" >
  {%endif%}
  <div class="card-body">
    <p class="card-text"> {{post.body}}</p>
  </div>
</div>



{% endblock %}
