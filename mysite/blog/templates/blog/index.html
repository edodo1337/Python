{% extends 'blog/base_blog.html'%}



{% block title %}
  Posts list
{% endblock %}



{% block content %}
  <h1 class="mb-5">Posts</h1>
    {% for post in posts %}
    <div class="card mb-4">
      <div class="card-header">
        {{post.date_pub}}
      </div>
      <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.body | truncatewords:15}}</p>
        {% if post.img %}
        <style>
          img {
            padding: 20px;
          }
        </style>
          <img src="{{ post.img.url  }}" width="500" >

        {%endif%}
        <div><a href="{{ post.get_absolute_url }}" class="btn btn-secondary">Read</a></div>
      </div>
    </div>
    {% endfor %}
{% endblock %}
