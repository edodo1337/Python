{% extends 'blog/base_blog.html' %}


{% block title %}
  Edit Post - {{block.super}}
{% endblock %}


{% block content %}
  <form  class="" action="{{ post.get_update_url }}" method="post">
      {% csrf_token %}

      {% for field in form %}
          <div class="form-group">
            {% if field.errors %}
              <div class="alert-danger">
                {{field.errors}}
              </div>
            {% endif %}
            {{ field.label }}
            {{ field }}
          </div>
      {% endfor %}

      <button type="Submit" name="button">Update Post</button>

  </form>
{% endblock %}
